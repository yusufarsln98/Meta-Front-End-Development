<!DOCTYPE html>
<html>
    <head>
        <title>Little Lemon</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class= "container">
            <div class="row">
                <div class="col">
                    <h1> Our Menu</h1>
                    <div class="row">
                        <div class="col-12 col-lg-12">
                            <div class="card">
                                <img src="Falafel.jpg" alt="" class="card-img-top">
                                <div class="card-body">
                                    <h2 class="card-title">Falafel <span class="badge bg-primary">New</span> </h2>
                                    <p class="card-text">Chickpea, herbs, spices.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-lg-12">
                            <div class="card">
                                <img src="Shawarma.jpg" alt="" class="card-img-top">
                                <div class="card-body">
                                    <h2 class="card-title">Shawarma</h2>
                                    <p class="card-text">Chicken, beef, lamb, or veggie.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-lg-12">
                            <div class="card">
                                <img src="Salad.jpg" alt="" class="card-img-top">
                                <div class="card-body">
                                    <h2 class="card-title">Salad</h2>
                                    <p class="card-text">Tomato, cucumber, onion, parsley, lemon.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h2>Prices</h2>
                    <table class="table">
                        <tr>
                            <td>Falafel</td>
                            <td>$3.00</td>
                        </tr>
                        <tr>
                            <td>Shawarma</td>
                            <td>$5.00</td>
                        </tr>
                        <tr>
                            <td>Salad</td>
                            <td>$2.00</td>
                        </tr>
                    </table>
                    <div class="alert alert-info">Try our new Falafel!</div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
